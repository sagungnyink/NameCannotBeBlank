<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suit (Batu-Gunting-Kertas)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>Suit (Batu - Gunting - Kertas)</h1>
    <p>Pilih salah satu:</p>
    <div class="choices">
      <div class="choice" id="batu">
        <img src="batu.png" alt="Batu" />
        <p>Batu</p>
      </div>
      <div class="choice" id="gunting">
        <img src="gunting.png" alt="Gunting" />
        <p>Gunting</p>
      </div>
      <div class="choice" id="kertas">
        <img src="kertas.png" alt="Kertas" />
        <p>Kertas</p>
      </div>
    </div>
    <div id="result" class="result">
      <p>Silakan pilih salah satu di atas!</p>
    </div>
    <button onclick="restartGame()">Main Lagi</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
