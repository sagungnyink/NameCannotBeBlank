<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Suit Neon Epic</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 class="title">🔥 Suwit Amay Rijal</h1>
    <p class="subtitle">Gunting ✂️ • Batu 🗿 • Kertas 📄</p>

    <div class="buttons">
      <button onclick="play('rock')" class="btn neon">🗿 Batu</button>
      <button onclick="play('paper')" class="btn neon">📄 Kertas</button>
      <button onclick="play('scissors')" class="btn neon">✂️ Gunting</button>
    </div>

    <div id="result" class="result"></div>
    <div id="computer" class="computer"></div>
    <button onclick="resetGame()" class="reset-btn neon hidden">Main Lagi 🔁</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
