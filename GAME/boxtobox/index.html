<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🎯 Click the Box</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>✨ Click the Box</h1>
    <div class="info-bar">
      ⏱️ <span id="timer">30</span>s |
      🎯 Score: <span id="score">0</span> |
      🏆 High Score: <span id="highscore">0</span> |
    </div>

    <div id="gameArea" class="game-area"></div>

    <div id="gameOverScreen" class="game-over hidden">
      <h2>💥 Game Over!</h2>
      <p>Score akhir: <span id="finalScore">0</span></p>
      <button onclick="startGame()">🔄 Main Lagi</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
