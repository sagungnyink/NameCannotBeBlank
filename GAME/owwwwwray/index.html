<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snake Neon</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 class="title">🐍 Snake Neon</h1>
    <canvas id="game" width="400" height="400"></canvas>
    <p id="score">Skor: 0</p>
     <div class="controls">
      <div class="row">
        <button onclick="setDirection('up')">⬆️</button>
      </div>
      <div class="row">
        <button onclick="setDirection('left')">⬅️</button>
        <button onclick="setDirection('down')">⬇️</button>
        <button onclick="setDirection('right')">➡️</button>
      </div>
    </div>
<button id="startBtn" class="btn-glow">🚀 Mulai Permainan</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
